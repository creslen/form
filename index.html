<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Form Maker</title>
</head>
<style>
    @font-face {
        font-family: DarumadropOne-Regular;
        src: url('DarumadropOne-Regular.ttf');
        font-weight: bold;
    }
    body{
        font-family: DarumadropOne-Regular;
    }
</style>
<body>

    <div class="container justify-content-center bg-blue-100  bg-gradient-to-r from-blue-200 to-fuchsia-300 rounded-lg px-15 py-10 ring-1 ring-slate-200/5 shadow-xl">
        <h2 class="mt-2">Form Maker</h2>
        <select id="type" class="form-select">
            <option value="text">Text</option>
            <option value="radio">Radio</option>
            <option value="button">Button</option>
        </select>
        <input type="text" id="label" class="form-control mt-2" placeholder="Label">
        <input type="text" id="placeholder" class="form-control mt-2" placeholder="Placeholder">
        <div class="d-flex flex-row justify-content-end mt-2">
            <button onclick="insert()" id="insert" class="btn btn-primary">Insert Element</button>
        </div>
        
        <div id="elements" class="card mt-2 p-2 text-center">
            <h3 class="text-secondary">Insert Here</h3>
        </div>
    </div>    
</div>
    <script src="script.js"></script>
</body>

</html>
